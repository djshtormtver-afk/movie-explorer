<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer Pro - –ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–æ–≤</title>
    <style>
        :root {
            --primary: #e50914;
            --secondary: #221f1f;
            --accent: #ffd700;
            --text-light: #ffffff;
            --text-dark: #221f1f;
            --bg-dark: #141414;
            --bg-darker: #0a0a0a;
            --border-color: #404040;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(180deg, rgba(20, 20, 20, 0.95) 0%, rgba(20, 20, 20, 0.8) 100%);
            border-bottom: 3px solid var(--primary);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 8px 32px rgba(229, 9, 20, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.3);
        }

        .search-bar {
            flex: 1;
            margin: 0 30px;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.08);
            color: var(--text-light);
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 20px rgba(229, 9, 20, 0.3);
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        /* Filters Section */
        .filters-section {
            background: rgba(34, 31, 31, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .filter-group label {
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--accent);
            letter-spacing: 1px;
        }

        .filter-group select,
        .filter-group input {
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: rgba(20, 20, 20, 0.7);
            color: var(--text-light);
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-group select:hover,
        .filter-group input:hover {
            border-color: var(--primary);
            background: rgba(20, 20, 20, 0.9);
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
        }

        .search-btn {
            padding: 10px 24px;
            background: linear-gradient(135deg, var(--primary), #c4081c);
            border: none;
            border-radius: 6px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            align-self: flex-end;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(229, 9, 20, 0.4);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading & Error */
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: var(--accent);
        }

        .loading::after {
            content: '';
            animation: dots 1s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #ff6b6b;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Movies Grid */
        .movies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .movie-card {
            background: rgba(34, 31, 31, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            height: 100%;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            position: relative;
        }

        .movie-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(229, 9, 20, 0.3);
        }

        .movie-poster {
            width: 100%;
            height: 320px;
            background: linear-gradient(135deg, #333 0%, #444 100%);
            overflow: hidden;
            position: relative;
        }

        .movie-poster img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover .movie-poster img {
            transform: scale(1.05);
        }

        .movie-poster-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            background: linear-gradient(135deg, #222 0%, #333 100%);
            color: #888;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }

        .rating-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            background: linear-gradient(135deg, var(--primary), #c4081c);
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 4px;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
        }

        .star { color: var(--accent); }

        .movie-info {
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
        }

        .movie-title {
            font-size: 15px;
            font-weight: 600;
            line-height: 1.3;
            color: var(--text-light);
        }

        .movie-year {
            font-size: 12px;
            color: var(--accent);
            font-weight: 500;
        }

        .movie-genres {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.6);
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .genre-tag {
            background: rgba(229, 9, 20, 0.2);
            padding: 3px 8px;
            border-radius: 4px;
            border: 1px solid rgba(229, 9, 20, 0.4);
        }

        .movie-buttons {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: #c4081c;
            box-shadow: 0 4px 12px rgba(229, 9, 20, 0.4);
        }

        .btn:hover {
            border-color: var(--primary);
            background: rgba(229, 9, 20, 0.1);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 16px;
            background: rgba(34, 31, 31, 0.7);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-light);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 13px;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .pagination button.active {
            background: var(--primary);
            border-color: var(--accent);
            box-shadow: 0 0 12px rgba(229, 9, 20, 0.5);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-dark);
            border: 2px solid var(--primary);
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: rgba(34, 31, 31, 0.8);
        }

        .modal-header h2 {
            font-size: 24px;
            color: var(--accent);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 28px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 25px;
        }

        .movie-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 25px;
        }

        .detail-poster {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
        }

        .detail-poster img {
            width: 100%;
            height: auto;
            display: block;
        }

        .detail-info h3 {
            color: var(--accent);
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-info p {
            margin-bottom: 12px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        .detail-label {
            color: var(--accent);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detail-value {
            color: var(--text-light);
            margin-bottom: 12px;
        }

        .trailer-container {
            margin-top: 25px;
        }

        .trailer-container h3 {
            color: var(--accent);
            font-size: 18px;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .trailer-player {
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            background: #000;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-bar {
                margin: 0;
                width: 100%;
            }

            .filters-section {
                grid-template-columns: 1fr;
            }

            .movies-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .movie-details {
                grid-template-columns: 1fr;
            }

            .movie-poster {
                height: 250px;
            }
        }
    </style>

    <script>
        // API Configuration
        const TMDB_API_KEY = 'f1ddb820208ba79f9b9f7ba19e6aa5a3';
        const YOUTUBE_API_KEY = 'AIzaSyDcQoSQ1CnOVJwpm37cPvmraK1Xmsm2sT4';
        const TMDB_BASE_URL = 'https://api.themoviedb.org/3';

        // State
        let currentPage = 1;
        let totalPages = 1;
        let currentFilters = {};
        let genres = [];

        // Elements
        const searchInput = document.getElementById('searchInput');
        const genreFilter = document.getElementById('genreFilter');
        const yearFilter = document.getElementById('yearFilter');
        const ratingFilter = document.getElementById('ratingFilter');
        const sortFilter = document.getElementById('sortFilter');
        const moviesGrid = document.getElementById('moviesGrid');
        const pagination = document.getElementById('pagination');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const trailerModal = document.getElementById('trailerModal');

        // Initialize
        async function init() {
            try {
                loadingSpinner.style.display = 'block';
                
                // Check if API keys are set
                if (TMDB_API_KEY === 'YOUR_TMDB_API_KEY' || YOUTUBE_API_KEY === 'YOUR_YOUTUBE_API_KEY') {
                    showError('‚ùå –û—à–∏–±–∫–∞: –î–æ–±–∞–≤—å—Ç–µ —Å–≤–æ–∏ API –∫–ª—é—á–∏!\n1. TMDB API Key (–ø–æ–ª—É—á–∏—Ç—å –Ω–∞ https://www.themoviedb.org/settings/api)\n2. YouTube Data API v3 Key (–ø–æ–ª—É—á–∏—Ç—å –≤ Google Cloud Console)');
                    loadingSpinner.style.display = 'none';
                    return;
                }

                // Load genres
                await loadGenres();
                
                // Load initial movies
                await searchMovies();
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏: ' + error.message);
                loadingSpinner.style.display = 'none';
            }
        }

        async function loadGenres() {
            try {
                const response = await fetch(`${TMDB_BASE_URL}/genre/movie/list?api_key=${TMDB_API_KEY}&language=ru-RU`);
                const data = await response.json();
                genres = data.genres || [];

                // Populate genre filter
                genres.forEach(genre => {
                    const option = document.createElement('option');
                    option.value = genre.id;
                    option.textContent = genre.name;
                    genreFilter.appendChild(option);
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∂–∞–Ω—Ä–æ–≤:', error);
            }
        }

        async function searchMovies(page = 1) {
            try {
                loadingSpinner.style.display = 'block';
                errorMessage.style.display = 'none';
                moviesGrid.innerHTML = '';

                currentPage = page;

                // Build query params
                let url = `${TMDB_BASE_URL}/discover/movie?api_key=${TMDB_API_KEY}&language=ru-RU&page=${page}`;

                const query = searchInput.value.trim();
                if (query) {
                    url = `${TMDB_BASE_URL}/search/movie?api_key=${TMDB_API_KEY}&query=${encodeURIComponent(query)}&language=ru-RU&page=${page}`;
                }

                const genre = genreFilter.value;
                if (genre && !query) {
                    url += `&with_genres=${genre}`;
                }

                const year = yearFilter.value;
                if (year) {
                    url += `&primary_release_year=${year}`;
                }

                const rating = ratingFilter.value;
                if (rating) {
                    url += `&vote_average.gte=${rating}`;
                }

                const sort = sortFilter.value;
                if (sort && !query) {
                    url += `&sort_by=${sort}`;
                }

                url += '&sort_by=' + (sort || 'popularity.desc');

                const response = await fetch(url);
                const data = await response.json();

                if (!data.results || data.results.length === 0) {
                    showError('–§–∏–ª—å–º—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–∏–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞.');
                    loadingSpinner.style.display = 'none';
                    return;
                }

                totalPages = data.total_pages;
                displayMovies(data.results);
                displayPagination(data.total_pages);

                loadingSpinner.style.display = 'none';
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞: ' + error.message);
                loadingSpinner.style.display = 'none';
            }
        }

        function displayMovies(movies) {
            moviesGrid.innerHTML = '';
            
            movies.forEach(movie => {
                const card = document.createElement('div');
                card.className = 'movie-card';
                
                const poster = movie.poster_path 
                    ? `https://image.tmdb.org/t/p/w500${movie.poster_path}`
                    : '';
                
                const rating = movie.vote_average ? movie.vote_average.toFixed(1) : 'N/A';
                const year = movie.release_date ? movie.release_date.split('-')[0] : 'N/A';
                const genreNames = movie.genre_ids 
                    ? movie.genre_ids
                        .slice(0, 2)
                        .map(id => {
                            const g = genres.find(g => g.id === id);
                            return g ? g.name : '';
                        })
                        .filter(Boolean)
                        .join(', ')
                    : '';

                card.innerHTML = `
                    <div class="movie-poster">
                        ${poster 
                            ? `<img src="${poster}" alt="${movie.title}" loading="lazy">` 
                            : `<div class="movie-poster-placeholder">–ù–µ—Ç –ø–æ—Å—Ç–µ—Ä–∞</div>`
                        }
                        <div class="rating-badge">
                            <span class="star">‚òÖ</span>
                            <span>${rating}</span>
                        </div>
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-year">${year}</div>
                        ${genreNames ? `<div class="movie-genres"><span class="genre-tag">${genreNames}</span></div>` : ''}
                        <div class="movie-buttons">
                            <button class="btn btn-primary" onclick="showTrailer(${movie.id}, '${movie.title.replace(/'/g, "\\'")}')">
                                ‚ñ∂ –¢—Ä–µ–π–ª–µ—Ä
                            </button>
                            <button class="btn" onclick="getMoreInfo(${movie.id})">
                                ‚Ñπ Info
                            </button>
                        </div>
                    </div>
                `;
                
                moviesGrid.appendChild(card);
            });
        }

        function displayPagination(totalPages) {
            pagination.innerHTML = '';

            // Previous button
            if (currentPage > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.textContent = '‚Üê –ü—Ä–µ–¥—ã–¥—É—â–∏–µ';
                prevBtn.onclick = () => {
                    searchMovies(currentPage - 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                pagination.appendChild(prevBtn);
            }

            // Page info
            const pageInfo = document.createElement('div');
            pageInfo.style.alignSelf = 'center';
            pageInfo.style.color = 'var(--accent)';
            pageInfo.style.fontWeight = 'bold';
            pageInfo.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages}`;
            pagination.appendChild(pageInfo);

            // Next button
            if (currentPage < totalPages && currentPage < 500) { // TMDB limits to 500 pages
                const nextBtn = document.createElement('button');
                nextBtn.textContent = '–°–ª–µ–¥—É—é—â–∏–µ ‚Üí';
                nextBtn.onclick = () => {
                    searchMovies(currentPage + 1);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                };
                pagination.appendChild(nextBtn);
            }
        }

        async function showTrailer(movieId, title) {
            try {
                loadingSpinner.style.display = 'block';

                // Get movie details
                const detailsResponse = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}?api_key=${TMDB_API_KEY}&language=ru-RU`
                );
                const movieDetails = await detailsResponse.json();

                // Get videos
                const videosResponse = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}/videos?api_key=${TMDB_API_KEY}&language=ru-RU`
                );
                const videosData = await videosResponse.json();

                // Get cast
                const castResponse = await fetch(
                    `${TMDB_BASE_URL}/movie/${movieId}/credits?api_key=${TMDB_API_KEY}&language=ru-RU`
                );
                const castData = await castResponse.json();

                // Update modal
                document.getElementById('modalTitle').textContent = title;
                document.getElementById('modalPoster').src = 
                    movieDetails.poster_path 
                        ? `https://image.tmdb.org/t/p/w500${movieDetails.poster_path}`
                        : '';
                document.getElementById('modalYear').textContent = movieDetails.release_date || 'N/A';
                document.getElementById('modalRating').innerHTML = `‚≠ê ${movieDetails.vote_average.toFixed(1)}/10`;
                document.getElementById('modalGenres').textContent = 
                    movieDetails.genres.map(g => g.name).join(', ') || '–ù–µ —É–∫–∞–∑–∞–Ω—ã';
                document.getElementById('modalRuntime').textContent = 
                    movieDetails.runtime ? `${movieDetails.runtime} –º–∏–Ω—É—Ç` : 'N/A';
                document.getElementById('modalDescription').textContent = 
                    movieDetails.overview || '–û–ø–∏—Å–∞–Ω–∏–µ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ';

                // Find YouTube trailer
                const trailer = videosData.results.find(v => 
                    v.type === 'Trailer' && v.site === 'YouTube'
                );

                if (trailer) {
                    const trailerContainer = document.getElementById('trailerContainer');
                    const trailerFrame = document.getElementById('trailerFrame');
                    trailerContainer.style.display = 'block';
                    trailerFrame.src = `https://www.youtube.com/embed/${trailer.key}?vq=hd720&controls=1&modestbranding=1`;
                } else {
                    document.getElementById('trailerContainer').style.display = 'none';
                    console.log('–¢—Ä–µ–π–ª–µ—Ä –Ω–∞ YouTube –Ω–µ –Ω–∞–π–¥–µ–Ω. –ü–æ–ø—Ä–æ–±—É–µ–º —á–µ—Ä–µ–∑ YouTube API...');
                    
                    // Fallback: search via YouTube API
                    try {
                        const youtubeUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(title + ' trailer')}&maxResults=1&type=video&key=${YOUTUBE_API_KEY}`;
                        const ytResponse = await fetch(youtubeUrl);
                        const ytData = await ytResponse.json();
                        
                        if (ytData.items && ytData.items.length > 0) {
                            const videoId = ytData.items[0].id.videoId;
                            const trailerContainer = document.getElementById('trailerContainer');
                            const trailerFrame = document.getElementById('trailerFrame');
                            trailerContainer.style.display = 'block';
                            trailerFrame.src = `https://www.youtube.com/embed/${videoId}?vq=hd720&controls=1&modestbranding=1`;
                        }
                    } catch (e) {
                        console.error('YouTube Search Error:', e);
                    }
                }

                trailerModal.classList.add('active');
                loadingSpinner.style.display = 'none';
            } catch (error) {
                showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ç—Ä–µ–π–ª–µ—Ä–∞: ' + error.message);
                loadingSpinner.style.display = 'none';
            }
        }

        async function getMoreInfo(movieId) {
            // Simply show the modal with the same data
            const cards = document.querySelectorAll('.movie-card');
            // This is a simplified version - in production you'd fetch and display more details
            showTrailer(movieId, '–ü–æ–¥—Ä–æ–±–Ω–µ–µ –æ —Ñ–∏–ª—å–º–µ');
        }

        function closeModal() {
            trailerModal.classList.remove('active');
            document.getElementById('trailerFrame').src = '';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // Event Listeners
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchMovies(1);
            }
        });

        [genreFilter, yearFilter, ratingFilter, sortFilter].forEach(el => {
            el.addEventListener('change', () => {
                searchMovies(1);
            });
        });

        // Close modal on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Close modal on outside click
        trailerModal.addEventListener('click', (e) => {
            if (e.target === trailerModal) closeModal();
        });

        // Initialize on load
        window.addEventListener('load', init);
    </script>
